<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Email Confirmation - ArtisanConnect</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #4caf50, #66bb6a);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
      }
      .container {
        background: #fff;
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 520px;
        width: 92%;
      }
      .logo {
        width: 80px;
        height: 80px;
        background: #4caf50;
        border-radius: 50%;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        color: #fff;
        font-weight: 700;
      }
      .success {
        color: #4caf50;
      }
      .error {
        color: #f44336;
      }
      h1 {
        margin-bottom: 16px;
        font-size: 28px;
      }
      p {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 24px;
      }
      .btn {
        display: inline-block;
        background: #4caf50;
        color: #fff;
        padding: 12px 32px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: background 0.3s;
        margin: 8px;
      }
      .btn:hover {
        background: #3f9b45;
      }
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #4caf50;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .muted {
        opacity: 0.75;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">AC</div>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        <span>Confirming your email…</span>
      </div>

      <div id="success" style="display: none">
        <h1 class="success">✅ Email Confirmed!</h1>
        <p>Your account is now verified.</p>
        <!-- For now: send people to your app's login page -->
        <a href="/login" class="btn" id="continueBtn">Continue to Sign In</a>
        <p class="muted">You can open the mobile app and sign in now.</p>
      </div>

      <div id="error" style="display: none">
        <h1 class="error">❌ Confirmation Failed</h1>
        <p id="error-message">
          Link expired or invalid. Please request a new email.
        </p>
        <a href="/" class="btn">Back to Home</a>
      </div>
    </div>

    <!-- Optional: create a web session if you're also using the site -->
    <script type="module">
      import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

      // Fill these from your Supabase project
      const SUPABASE_URL = "https://<your-project-ref>.supabase.co";
      const SUPABASE_ANON_KEY = "<your-anon-key>"; // safe to expose in the browser
      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const $ = (id) => document.getElementById(id);
      const show = (id, on = true) =>
        ($(id).style.display = on ? "block" : "none");

      async function run() {
        try {
          const url = window.location.href;
          const u = new URL(url);
          const qp = u.searchParams;

          // If Supabase redirected with an error, show it.
          const err = qp.get("error_description") || qp.get("error");
          if (err) {
            show("loading", false);
            $("error-message").textContent = err;
            show("error", true);
            return;
          }

          // Try to exchange the code for a web session (nice-to-have).
          // Even if this throws (e.g., already used), the user is still confirmed server-side.
          try {
            await supabase.auth.exchangeCodeForSession(url);
          } catch (e) {
            console.warn("exchangeCodeForSession:", e?.message || e);
          }

          show("loading", false);
          show("success", true);
        } catch (e) {
          console.error(e);
          show("loading", false);
          $("error-message").textContent =
            "Something went wrong. Please try again.";
          show("error", true);
        }
      }

      run();
    </script>
  </body>
</html>
