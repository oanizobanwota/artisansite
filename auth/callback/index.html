<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Confirmation - ArtisanConnect</title>
    <style>
      /* [Keep your existing CSS styles] */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #4caf50, #66bb6a);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
      }

      .container {
        background: white;
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 90%;
      }

      .logo {
        width: 80px;
        height: 80px;
        background: #4caf50;
        border-radius: 50%;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        color: white;
        font-weight: bold;
      }

      .success {
        color: #4caf50;
      }
      .error {
        color: #f44336;
      }

      h1 {
        margin-bottom: 16px;
        font-size: 28px;
      }
      p {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 24px;
      }

      .btn {
        display: inline-block;
        background: #4caf50;
        color: white;
        padding: 12px 32px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: background 0.3s;
        margin: 8px;
      }

      .btn:hover {
        background: #45a049;
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #4caf50;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">AC</div>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        <span>Confirming your email...</span>
      </div>

      <div id="success" style="display: none">
        <h1 class="success">✅ Email Confirmed!</h1>
        <p>Your account is now verified. You can log in to ArtisanConnect.</p>
        <a href="#" class="btn" onclick="openApp()">Open App</a>
      </div>

      <div id="error" style="display: none">
        <h1 class="error">❌ Confirmation Failed</h1>
        <p id="error-message">Link expired or invalid.</p>
        <a href="#" class="btn" onclick="openApp()">Back to App</a>
      </div>
    </div>

    <script>
      // **REPLACE WITH YOUR ACTUAL SUPABASE VALUES**
      const SUPABASE_URL = "https://byquypsmoanvnjnavgmo.supabase.co";
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5cXV5cHNtb2Fudm5qbmF2Z21vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMzMxNjcsImV4cCI6MjA3MTkwOTE2N30.wilEFrkbH2KF991xC4ycsFCxKKcyRbRvwcifly8q0hQ";

      async function handleAuthCallback() {
        try {
          const urlParams = new URLSearchParams(window.location.search);
          const hashParams = new URLSearchParams(
            window.location.hash.substring(1)
          );

          // Get parameters from URL or hash
          const code = urlParams.get("code") || hashParams.get("code");
          const error = urlParams.get("error") || hashParams.get("error");

          if (error) {
            showError("Link expired. Please request a new confirmation email.");
            return;
          }

          if (code) {
            // Call Supabase to exchange code for session
            const response = await fetch(
              `${SUPABASE_URL}/auth/v1/token?grant_type=pkce&code=${code}`,
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  apikey: SUPABASE_ANON_KEY,
                },
              }
            );

            if (response.ok) {
              showSuccess();
            } else {
              throw new Error("Failed to confirm email");
            }
          } else {
            showError("Invalid confirmation link");
          }
        } catch (error) {
          console.error("Confirmation error:", error);
          showError("Failed to confirm email. Please try again.");
        }
      }

      function showSuccess() {
        document.getElementById("loading").style.display = "none";
        document.getElementById("success").style.display = "block";
      }

      function showError(message) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("error").style.display = "block";
        document.getElementById("error-message").textContent = message;
      }

      function openApp() {
        window.location.href = "artisanconnect://auth/success";
        setTimeout(() => {
          window.open(
            "https://preview.builtwithrocket.new/artisanconnect-eojvj67",
            "_blank"
          );
        }, 1500);
      }

      window.addEventListener("load", handleAuthCallback);
    </script>
  </body>
</html>
