<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email Confirmation - ArtisanConnect</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Arial, sans-serif;
        background: #4caf50;
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: min(560px, 92%);
        padding: 32px;
        text-align: center;
      }
      .logo {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        margin: 0 auto 16px;
        background: #4caf50;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
      }
      .muted {
        opacity: 0.75;
      }
      .btn {
        display: inline-block;
        background: #4caf50;
        color: #fff;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
      }
      .row {
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: center;
      }
      .spinner {
        width: 18px;
        height: 18px;
        border: 2px solid #eee;
        border-top: 2px solid #4caf50;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="logo">AC</div>

      <div id="loading" class="row">
        <div class="spinner"></div>
        <div>Confirming your email…</div>
      </div>

      <div id="success" style="display: none">
        <h2>✅ Email confirmed!</h2>
        <p class="muted">You can sign in to ArtisanConnect now.</p>
        <a class="btn" href="/login">Continue to sign in</a>
      </div>

      <div id="error" style="display: none">
        <h2>❌ Confirmation failed</h2>
        <p id="errText" class="muted">Link invalid or expired.</p>
        <a class="btn" href="/">Back to Home</a>
      </div>
    </div>

    <script type="module">
      const $ = (id) => document.getElementById(id);
      const show = (id, on = true) =>
        ($(id).style.display = on ? "block" : "none");

      // If Supabase sent an error in the URL, show it immediately
      const url = new URL(window.location.href);
      const qp = url.searchParams;
      const err = qp.get("error_description") || qp.get("error");
      if (err) {
        $("errText").textContent = err;
        show("loading", false);
        show("error", true);
      } else {
        // Try to create a web session; regardless, show success so users don't get stuck
        confirmWithSupabase().finally(() => {
          show("loading", false);
          show("success", true);
        });
      }

      async function confirmWithSupabase() {
        // Guard against hanging forever
        const timeout = new Promise((_, reject) =>
          setTimeout(() => reject(new Error("timeout")), 2000)
        );

        try {
          // YOUR Supabase project
          const SUPABASE_URL = "https://byquypsmoanvnjnavgmo.supabase.co";
          const SUPABASE_ANON_KEY =
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5cXV5cHNtb2Fudm5qbmF2Z21vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMzMxNjcsImV4cCI6MjA3MTkwOTE2N30.wilEFrkbH2KF991xC4ycsFCxKKcyRbRvwcifly8q0hQ";

          // If anon key not set yet, skip quietly and just show success
          if (SUPABASE_ANON_KEY.includes("PASTE_YOUR_")) return;

          const { createClient } = await import(
            "https://esm.sh/@supabase/supabase-js@2"
          );
          const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

          // Only helpful for web sessions; not required for “verification only”
          await Promise.race([
            supabase.auth.exchangeCodeForSession(window.location.href),
            timeout,
          ]);
        } catch (e) {
          console.warn(
            "Supabase web session not created (ok for mobile-only):",
            e?.message || e
          );
        }
      }
    </script>
  </body>
</html>
